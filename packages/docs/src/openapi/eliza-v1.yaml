  # WebSocket Events Documentation
  /websocket:
    get:
      tags:
        - websocket
      summary: WebSocket Connection
      description: |
        WebSocket connection for real-time communication. 

        **Connection URL**: `ws://localhost:3000/socket.io/`

        **Events**:

        ### Client to Server Events:
        - `join` - Join a room/channel
          ```json
          {
            "roomId": "uuid",
            "agentId": "uuid"
          }
          ```

        - `leave` - Leave a room/channel
          ```json
          {
            "roomId": "uuid",
            "agentId": "uuid"
          }
          ```

        - `message` - Send a message
          ```json
          {
            "text": "string",
            "roomId": "uuid",
            "userId": "uuid",
            "name": "string"
          }
          ```

        - `request-world-state` - Request current state
          ```json
          {
            "roomId": "uuid"
          }
          ```

        ### Server to Client Events:
        - `messageBroadcast` - New message broadcast
          ```json
          {
            "senderId": "uuid",
            "senderName": "string",
            "text": "string",
            "roomId": "uuid",
            "serverId": "uuid",
            "createdAt": "timestamp",
            "source": "string",
            "id": "uuid",
            "thought": "string",
            "actions": ["string"],
            "attachments": []
          }
          ```

        - `messageComplete` - Message processing complete
          ```json
          {
            "channelId": "uuid",
            "serverId": "uuid"
          }
          ```

        - `world-state` - World state update
          ```json
          {
            "agents": {},
            "users": {},
            "channels": {},
            "messages": {}
          }
          ```

        - `logEntry` - Real-time log entry
          ```json
          {
            "level": "number",
            "time": "timestamp",
            "msg": "string",
            "agentId": "uuid",
            "agentName": "string"
          }
          ```

        - `error` - Error event
          ```json
          {
            "error": "string",
            "details": {}
          }
          ```
      responses:
        '101':
          description: Switching Protocols - WebSocket connection established

