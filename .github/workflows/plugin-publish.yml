name: Plugin Publish

on:
  workflow_dispatch:
    inputs:
      plugin_path:
        description: 'Path to the plugin directory relative to repository root'
        required: true
        type: string
      platform:
        description: 'Platform compatibility (node, browser, universal)'
        required: false
        default: 'universal'
        type: string
      registry:
        description: 'Target registry'
        required: false
        default: 'elizaos/registry'
        type: string

jobs:
  publish-plugin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build plugin
        run: |
          cd ${{ github.event.inputs.plugin_path }}
          bun run build

      - name: Publish plugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: ${{ github.actor }}
        run: |
          cd ${{ github.event.inputs.plugin_path }}
          npx @elizaos/cli@beta plugin publish \
            --registry ${{ github.event.inputs.registry }} \
            --platform ${{ github.event.inputs.platform }}
